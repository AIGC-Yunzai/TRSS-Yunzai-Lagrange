<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f2f5;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #9f7aea 0%, #764ba2 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.3);
        }

        .header-text h1 {
            font-size: 28px;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .header-text p {
            font-size: 14px;
            color: #718096;
        }

        .header-text .subtitle {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-text .badge {
            background: linear-gradient(135deg, #9f7aea 0%, #764ba2 100%);
            color: white;
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
        }

        .time-pill {
            background: #f7fafc;
            padding: 6px 16px;
            border-radius: 20px;
            color: #718096;
            font-size: 14px;
            font-weight: 500;
        }

        /* List */
        .list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .item.top-3 {
            background: #fffbf0;
        }

        .item.highlight {
            border-color: #9f7aea;
            background-color: rgba(159, 122, 234, 0.05);
        }

        .rank {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
            font-size: 32px;
        }

        .rank-num {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .rank-num::before {
            content: attr(data-rank);
            width: 36px;
            height: 36px;
            background: #e2e8f0;
            color: #718096;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rank-1 {
            font-size: 32px;
        }

        .rank-2 {
            font-size: 32px;
        }

        .rank-3 {
            font-size: 32px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .info {
            flex: 1;
            min-width: 0;
            margin-right: 15px;
        }

        .name-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .nickname {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .percent-tag {
            font-size: 12px;
            color: #718096;
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 8px;
            border-radius: 6px;
        }

        .progress-bg {
            height: 6px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
            width: 100%;
        }

        .progress-bar {
            height: 100%;
            border-radius: 3px;
            background: #cbd5e0;
        }

        .top-3 .progress-bar {
            background: linear-gradient(90deg, #f6ad55 0%, #f6e05e 100%);
        }

        .top-1 .progress-bar {
            background: linear-gradient(90deg, #ecc94b 0%, #f6e05e 100%);
        }

        .count-col {
            text-align: right;
            min-width: 100px;
            display: flex;
            align-items: baseline;
            justify-content: flex-end;
            gap: 4px;
        }

        .count-val {
            font-size: 26px;
            font-weight: 700;
            color: #553c9a;
            line-height: 1;
        }

        .count-lbl {
            font-size: 14px;
            color: #a0aec0;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer-pill {
            background: #f7fafc;
            padding: 8px 20px;
            border-radius: 20px;
            color: #4a5568;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>

<body>

            </div>

</body>

</html>
